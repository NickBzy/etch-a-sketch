<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="console">
            <div class="grid">
            </div>
        </div>
        <div class="settings">
            <div class="grid-size">
                <p>Grid size: <span id="display-grid-size">10 x 10</span></p>
                <input type="range" min="10" max="100" value="10" step="10" id="current-grid-size">
            </div>

            <div class="reset">
                <p>Clear</p>
                <button></button>
            </div>

            <div class="rainbow">
                <p>Rainbow mode</p>
                <label class="switch">
                    <input id="rainbow-mode" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="grid-lines">
                <p>Show/Hide grid lines</p>
                <label class="switch">
                    <input id="grid-lines" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
